sudo: required
language: java
jdk:
- openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_a4e132a4b597_key -iv $encrypted_a4e132a4b597_iv
  -in travis/codesigning.asc.enc -out travis/codesigning.asc -d
- gpg --fast-import travis/codesigning.asc
script:
- "./gradlew check"
- "./gradlew build"
- |
  set -e
  if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ]; then
   ./gradlew publish --info
   ./gradlew getStagingProfile closeAndReleaseRepository --info
  fi
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
notifications:
  slack:
    secure: 
env:
  global:
  - GPG_KEY_NAME=navikt
  # GPG_PASSPHRASE
  - secure: 
  - OSSRH_JIRA_USERNAME=navikt
  # OSSRH_JIRA_PASSWORD
  - secure: 
