buildscript {
    ext.kotlin_version = '1.2.21'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.1"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

plugins{
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
    id 'org.junit.platform.gradle.plugin' version '1.0.1'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'maven-publish'
}

group 'no.nav.common'
version '0.8.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://packages.confluent.io/maven"
    }
}

dependencies {
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    shadow "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    shadow "com.unboundid:unboundid-ldapsdk:4.0.3"
    shadow 'org.apache.zookeeper:zookeeper:3.4.11'
    shadow 'org.apache.kafka:kafka_2.12:1.0.0'
    shadow 'org.apache.commons:commons-io:1.3.2'
    shadow 'io.confluent:kafka-schema-registry:4.0.0'
    shadow 'io.confluent:kafka-rest:4.0.0'

    testImplementation "org.amshove.kluent:kluent:1.33"

    testCompile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testCompile "org.jetbrains.spek:spek-api:1.1.5"
    testCompile "com.unboundid:unboundid-ldapsdk:4.0.3"
    testCompile 'org.apache.zookeeper:zookeeper:3.4.11'
    testCompile 'org.apache.kafka:kafka_2.12:1.0.0'
    testCompile 'org.apache.commons:commons-io:1.3.2'
    testCompile 'io.confluent:kafka-schema-registry:4.0.0'
    testCompile 'io.confluent:kafka-rest:4.0.0'

    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"
    testRuntime "org.slf4j:slf4j-jdk14:1.7.25"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Export-Package': project.group
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
//    repositories {
//        maven {
//            credentials {
//                username nexusUser
//                password nexusPassword
//            }
//            url nexusURL
//    }
}
